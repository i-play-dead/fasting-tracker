<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

  <meta charset="UTF-8">
  <title>Fasting Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fasting Tracker</h1>
  
  <div id="timer">Not fasting yet.</div>
  
  <button onclick="startFasting()">Start Fasting</button>
  <button onclick="pauseFasting()">Pause Fasting</button>
  <button onclick="stopFasting()">Stop Fasting</button>
  <h2>History</h2>
  <button onclick="resetHistory()">Reset History</button>
<ul id="history"></ul>
<h2>Goal</h2>
  <div id="progressContainer" style="width:200px; height:200px; margin: 20px auto;"></div>

<input type="number" id="goalHours" placeholder="Enter goal hours" min="1">
<button onclick="setGoal()">Set Goal</button>

<div id="goalStatus"></div>


  <script src="script.js"></script>
</body>
</html>
