<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fasting Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #e0f7fa);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #555;
    }
    h1 {
      margin-top: 20px;
      color: #ff69b4;
    }
    #greeting {
      font-size: 1.2em;
      margin: 10px 0;
      color: #8a2be2;
    }
    #timer {
      font-size: 3em;
      margin: 20px 0;
      color: #333;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ff69b4;
    }
    #history, #streak {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 0px 10px #ffd1dc;
    }
    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>

<h1>‚è≥ My Fasting Tracker</h1>
<div id="greeting"></div>

<div id="timer">00:00:00</div>

<button onclick="startTimer()">Start</button>
<button onclick="pauseTimer()">Pause</button>
<button onclick="resetTimer()">Reset</button>

<div>
  <label>Goal (hours): <input type="number" id="goalInput" value="16" min="1"></label>
</div>

<div id="history">
  <h2>History</h2>
  <ul id="historyList"></ul>
  <button onclick="clearHistory()">Clear History</button>
</div>

<div id="streak">
  <h2>Streaks</h2>
  <p id="streakCount">0 days in a row!</p>
</div>

<div class="quote">"Believe in yourself, every step counts!"</div>

<script>
let timer;
let startTime;
let elapsed = 0;
let goalHours = 16;
let username = localStorage.getItem('username');
let streak = Number(localStorage.getItem('streak')) || 0;
let lastFastDate = localStorage.getItem('lastFastDate');

function askUsername() {
  if (!username) {
    username = prompt("What's your name?");
    if (username) {
      localStorage.setItem('username', username);
    }
  }
}

function updateGreeting() {
  if (username) {
    document.getElementById('greeting').innerText = `Hello, ${username}! üå∏`;
  }
}

function formatTime(ms) {
  let totalSeconds = Math.floor(ms / 1000);
  let hours = Math.floor(totalSeconds / 3600);
  let minutes = Math.floor((totalSeconds % 3600) / 60);
  let seconds = totalSeconds % 60;
  return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}

function updateTimer() {
  const now = Date.now();
  elapsed = now - startTime;
  document.getElementById('timer').innerText = formatTime(elapsed);

  const goalMs = goalHours * 60 * 60 * 1000;
  if (elapsed >= goalMs) {
    clearInterval(timer);
    notifyCompletion();
    saveFast();
  }
}

function startTimer() {
  if (!timer) {
    startTime = Date.now() - elapsed;
    timer = setInterval(updateTimer, 1000);
  }
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  pauseTimer();
  elapsed = 0;
  document.getElementById('timer').innerText = '00:00:00';
}

function saveFast() {
  const history = JSON.parse(localStorage.getItem('history')) || [];
  const fastDate = new Date().toLocaleString();
  history.push(`Fasted for ${formatTime(elapsed)} on ${fastDate}`);
  localStorage.setItem('history', JSON.stringify(history));
  updateHistory();
  updateStreak();
}

function updateHistory() {
  const history = JSON.parse(localStorage.getItem('history')) || [];
  const historyList = document.getElementById('historyList');
  historyList.innerHTML = '';
  history.forEach(entry => {
    const li = document.createElement('li');
    li.innerText = entry;
    historyList.appendChild(li);
  });
}

function clearHistory() {
  localStorage.removeItem('history');
  updateHistory();
}

function updateStreak() {
  const today = new Date().toISOString().split('T')[0];
  if (lastFastDate) {
    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    if (lastFastDate === yesterday) {
      streak++;
    } else if (lastFastDate !== today) {
      streak = 1;
    }
  } else {
    streak = 1;
  }
  lastFastDate = today;
  localStorage.setItem('streak', streak);
  localStorage.setItem('lastFastDate', lastFastDate);
  document.getElementById('streakCount').innerText = `${streak} day(s) in a row! üåü`;
}

function notifyCompletion() {
  if (Notification.permission === 'granted') {
    new Notification("üéâ You completed your fast! Great job!! üéÄ");
  } else if (Notification.permission !== 'denied') {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        new Notification("üéâ You completed your fast! Great job!! üéÄ");
      }
    });
  }
}

document.getElementById('goalInput').addEventListener('change', (e) => {
  goalHours = Number(e.target.value);
});

askUsername();
updateGreeting();
updateHistory();
updateStreak();

</script>
</body>
</html>
