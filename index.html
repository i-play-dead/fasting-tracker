<div>
  <h1>Fasting Tracker</h1>
  <p id="status">Not Fasting</p>
  <p id="timer">00:00:00</p>

  <button onclick="startFast()">Start</button>
  <button onclick="pauseFast()">Pause/Resume</button>
  <button onclick="stopFast()">Stop</button>
  
  <div>
    <input id="goalInput" type="number" placeholder="Goal (hours)">
    <button onclick="setGoal()">Set Goal</button>
  </div>
  <p id="goalStatus"></p>
<div id="progressContainer" style="width: 100%; background-color: #eee; height: 20px; border-radius: 10px; margin: 10px 0;">
  <div id="progressBar" style="width: 0%; height: 100%; background-color: lightgreen; border-radius: 10px;"></div>
</div>

  <h2>History</h2>
  <ul id="history"></ul>
  <button onclick="resetHistory()">Reset History</button>
</div>

<script src="script.js"></script>
